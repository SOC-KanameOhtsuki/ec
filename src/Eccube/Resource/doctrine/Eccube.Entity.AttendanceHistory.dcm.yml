Eccube\Entity\AttendanceHistory:
    type: entity
    table: dtb_attendance_history
    repositoryClass: Eccube\Repository\AttendanceHistoryRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: attendance_history_id
            generator:
                strategy: AUTO
    fields:
        before_qualification:
            type: integer
            nullable: true
            unsigned: false
            options:
                default: null
        before_status:
            type: smallint
            nullable: true
            unsigned: false
            options:
                default: null
        before_customer_number:
            type: text
            nullable: true
            unsigned: false
            options:
                default: null
        before_customer_pin_code:
            type: integer
            nullable: true
            unsigned: false
            options:
                default: null
        before_last_pay_membership_year:
            type: integer
            nullable: true
            unsigned: false
            options:
                default: null
        before_membership_expired:
            type: date
            nullable: true
            unsigned: false
            options:
                default: null
        before_regular_member_promoted:
            type: datetime
            nullable: true
            unsigned: false
            options:
                default: null
        before_membership_exemption:
            type: smallint
            nullable: true
            unsigned: false
            options:
                default: null
        del_flg:
            type: smallint
            nullable: false
            unsigned: false
            options:
                default: '0'
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false
    manyToOne:
        ProductTraining:
            targetEntity: Eccube\Entity\ProductTraining
            inversedBy: AttendanceHistory
            joinColumn:
                name: product_training_id
                referencedColumnName: product_training_id
                nullable: false
        Customer:
            targetEntity: Eccube\Entity\Customer
            inversedBy: AttendanceHistories
            joinColumn:
                name: customer_id
                referencedColumnName: customer_id
        AttendanceStatus:
            targetEntity: Eccube\Entity\Master\AttendanceStatus
            joinColumn:
                name: status
                referencedColumnName: id
                nullable: false
        AttendanceDenialReason:
            targetEntity: Eccube\Entity\Master\AttendanceDenialReason
            joinColumn:
                name: reason
                referencedColumnName: id
                nullable: true
    lifecycleCallbacks: {  }
