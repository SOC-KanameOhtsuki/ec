Eccube\Entity\ProductTraining:
    type: entity
    table: dtb_product_training
    repositoryClass: Eccube\Repository\ProductTrainingRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: product_stock_id
            generator:
                strategy: AUTO
    fields:
        training_date:
            type: datetime
            nullable: false
        place:
            type: text
            nullable: true
        zip01:
            type: text
            nullable: true
        zip02:
            type: text
            nullable: true
        zipcode:
            type: text
            nullable: true
        addr01:
            type: text
            nullable: true
        addr02:
            type: text
            nullable: true
        target:
            type: text
            nullable: true
        purpose:
            type: text
            nullable: true
        item:
            type: text
            nullable: true
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false
    manyToOne:
        Pref:
            targetEntity: Eccube\Entity\Master\Pref
            joinColumn:
                name: pref
                referencedColumnName: id
    oneToOne:
        Product:
            targetEntity: Eccube\Entity\Product
            inversedBy: ProductTraining
            joinColumn:
                name: product_id
                referencedColumnName: product_id
    lifecycleCallbacks: {  }

