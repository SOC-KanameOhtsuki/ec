Eccube\Entity\MembershipBillingTargetYear:
    type: entity
    table: dtb_membership_billing_target_year
    repositoryClass: Eccube\Repository\MembershipBillingTargetYearRepository
    indexes:
        # requires a length on MySQL
        # dtb_customer_email_idx:
        #     columns:
        #         - email
        dtb_membership_billing_target_year_idx:
            columns:
                - product_membership
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: membership_billing_target_year_id
            generator:
                strategy: AUTO
    manyToOne:
        ProductMembership:
            targetEntity: Eccube\Entity\ProductMembership
            joinColumn:
                name: product_membership
                referencedColumnName: product_membership_id
        MembershipBilling:
            targetEntity: Eccube\Entity\MembershipBilling
            joinColumn:
                name: membership_billing
                referencedColumnName: membership_billing_id
    lifecycleCallbacks: {  }
