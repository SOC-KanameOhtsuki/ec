Eccube\Entity\Master\TrainingType:
    type: entity
    table: mtb_training_type
    repositoryClass: Eccube\Repository\Master\TrainingTypeRepository
    id:
        id:
            type: smallint
            nullable: false
            unsigned: false
            id: true
            column: id
            generator:
                strategy: AUTO
    fields:
        name:
            type: text
            nullable: false
        qualification:
            type: integer
            nullable: true
        rank_up:
            type: smallint
            nullable: false
            unsigned: false
        rank:
            type: smallint
            nullable: false
            unsigned: false
    manyToOne:
        QualificationType:
            targetEntity: Eccube\Entity\Master\QualificationType
            joinColumn:
                name: qualification_type
                referencedColumnName: id
    oneToMany:
        ProductTraining:
            targetEntity: Eccube\Entity\ProductTraining
            mappedBy: TrainingType
    lifecycleCallbacks: {  }
